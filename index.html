<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<h1>CALCULATOR</h1>

<div class="container">

    <form action="">
        <p>CASIO</p>
        <input type="text" id="screen">
        <br>

        <input class="button num" type="button" value="7" onclick="displayNumber(7)">
        <input class="button num" type="button" value="8" onclick="displayNumber(8)">
        <input class="button num" type="button" value="9" onclick="displayNumber(9)">
        <input class="button operator" type="button" value="/" onclick="displayNumber('/')">
        <br>

        <input class="button num" type="button" value="4" onclick="displayNumber(4)">
        <input class="button num" type="button" value="5" onclick="displayNumber(5)">
        <input class="button num" type="button" value="6" onclick="displayNumber(6)">
        <input class="button operator" type="button" value="" onclick="displayNumber('')">

        <br>

        <input class="button num" type="button" value="1" onclick="displayNumber(1)">
        <input class="button num" type="button" value="2" onclick="displayNumber(2)">
        <input class="button num" type="button" value="3" onclick="displayNumber(3)">
        <input class="button operator" type="button" value="+" onclick="displayNumber('+')">

        <br>

        <input class="button clear" type="button" value="c" onclick="clearScreen()">
        <input class="button num" type="button" value="0" onclick="displayNumber(0)">
        <input class="button result" type="button" value="=">
        <input class="button operator" type="button" value="-" onclick="displayNumber('-')">
    </form>
</div>


</body>
<script src="./script.js"></script>

</html>
